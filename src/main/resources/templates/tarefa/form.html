<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TarefasList -
        <th:block th:unless="${tarefa.id}">Nova</th:block>
        <th:block th:unless="${tarefa.id}">Editar</th:block>
        Tarefa
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark mb-4" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TarefasList</a>
    </div>
</nav>

<main class="container">
  <h1>
      <span th:unless="${tarefa.id}">Nova</span>
      <span th:if="${tarefa.id}">Editar</span>
      Tarefa
  </h1>
    <form method="POST" th:object="${tarefa}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo" th:field ="*{titulo}" required>
            <ul>
                <li th:each="error : ${#fields.errors('titulo')}" th : th:text="${error}" class="text-danger"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label for="limite" class="form-label">Data de Entrega</label>
            <input type="datetime-local" class="form-control" id="limite" th:field = "*{limite}" required>
            <ul>
                <li th:each="error : ${#fields.errors('limite')}" th : th:text="${error}" class="text-danger"></li>
            </ul>
        </div>
        <button type="submit" class="btn-primary">Salvar</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
